<head>

    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Nombre del proyecto</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="{{STATIC_URL}}stylesheets/foundation.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}stylesheets/main.css">
    <link rel="stylesheet" href="{{STATIC_URL}}stylesheets/app.css">
    <link rel="stylesheet" href="{{STATIC_URL}}stylesheets/custom.css">

    <script src="{{STATIC_URL}}javascripts/modernizr.foundation.js"></script>

    <link rel="stylesheet" href="{{STATIC_URL}}ligature.css">

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display:400italic' rel='stylesheet' type='text/css' />

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<!-- ######################## Main Menu ######################## -->

<nav>

    <div class="twelve columns header_nav">
        <div class="row">

            <ul id="menu-header" class="nav-bar horizontal">

                <li class=""><a href="{% url 'home' %}">Inicio</a></li>
                <li class="active"><a href="{% url 'log' %}">Búsquedas realizadas</a></li>
            </ul>

            <script type="text/javascript">
         //<![CDATA[
         $('ul#menu-header').nav-bar();
          //]]>
        </script>

        </div>
    </div>

</nav>


<!-- ######################## Header ######################## -->

<header class="formulario">
    <h1 class="welcome_text">Atiende Alerta</h1>
    <a href="{% url 'api_log' %}">Ir al Api</a>
</header>

<!-- ######################## Section ######################## -->

<section class="section_light">
    <div class="log">
        {% for log in logs %}
        <div class="row encabezado">
            <div class="three columns">
                <h4 class="cond">{{log.condicion}}</h4>
            </div>
            <div class="five columns">
                <h4 class="sign">{{log.signo_alerta}}</h4>
            </div>
            <div class="two columns">
                <h4 class="ubigeo">{{log.ubigeo}}</h4>
            </div>
            <div class="two columns">
                <h4 class="numvec">{{log.cantidad}}</h4>
            </div>

        </div>
        {% endfor %}

    </div>
</section>


<!-- ######################## Footer ######################## -->

<footer>

    <div class="row footer">

        <div class="four columns minsa">
            <a href="http://datos.minsa.gob.pe/"><img src="{{STATIC_URL}}images/minsa.png"></a>
        </div>
        <div class="eight columns txtminsa">
            <a href="http://datos.minsa.gob.pe/">Con información del Repositorio de Datos del Ministerio de Salud.</a>
        </div>

    </div>

</footer>

<!-- ######################## Scripts ######################## -->

<!-- Included JS Files (Compressed) -->
<script src="{{STATIC_URL}}javascripts/foundation.min.js" type="text/javascript"></script>
<!-- Initialize JS Plugins -->
<script src="{{STATIC_URL}}javascripts/app.js" type="text/javascript"></script>
</body>
</html>
